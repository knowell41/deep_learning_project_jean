{% extends "base.html" %}

{% block about %}
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-row-padding">
      <h1 class="w3-margin w3-jumbo">App</h1>
      <form action = "uploader" method = "POST" enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
    </div>
    {% if display == 'True' %}
      <div>
        <p style="font-size:25px";>Confidence: {{ confidence | safe }}</p>
        <p style="font-size:25px";>Prediction: {{ prediction | safe }}</p>

        <img src= {{ url_for('static', filename=image) }} >
      </div>
    {% endif %}

  </div>
</div>
{% endblock %}
